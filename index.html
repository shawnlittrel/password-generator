<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn" onclick="clickEvent()">Generate Password</button>

          <div class= "selection-wrapper"> 
            <div class= "checkbox-wrapper">
              <input type="checkbox" name="lower-case" id= "lowercase" class="pass-check-box" />
              <label for= "lowercase" class="pass-check-text"> Include Lowercase letters?</label>
            </div>
            <div class= "checkbox-wrapper">
              <input type="checkbox" name="upper-case" id= "uppercase" class="pass-check-box" />
              <label for="uppercase" class="pass-check-text"> Include Uppercase letters?</label>
            </div>
            <div class = "checkbox-wrapper">
              <input type="checkbox" name="numbers" id= "number-check" class="pass-check-box" />
              <label for="number-check" class="pass-check-text"> Include numbers?</label>
            </div>
            <div class="checkbox-wrapper">
              <input type="checkbox" name="special-char" id="special-check" class="pass-check-box" />
              <label for="special-check" class="pass-check-text"> Include special characters?</label>
            </div>
            <div class="length-wrapper">
              <input type="text" name="pass-length" id="length-box" placeholder="What is the length of your password?" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/script.js"></script>
  </body>
</html>
